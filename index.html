<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Javascript Drum Kit</title>
</head>
<body>
    <div class="keys">
        <div data-key="65" class="key">
            <aph>A</aph>
            <span class="sound">clap</span>
        </div>

        <div data-key="83" class="key">
            <kbd>S</kbd>
            <span class="sound">hihat</span>
        </div>     

        <div data-key="68" class="key">
            <kbd>D</kbd>
            <span class="sound">kick</span>
        </div>        

        <div data-key="70" class="key">
            <kbd>F</kbd>
            <span class="sound">openhat</span>
        </div>

        <div data-key="71" class="key">
            <kbd>G</kbd>
            <span class="sound">boom</span>
        </div>   

        <div data-key="74" class="key">
            <kbd>J</kbd>
            <span class="sound">snare</span>
        </div>     

        <div data-key="75" class="key">
            <kbd>K</kbd>
            <span class="sound">tomc</span>
        </div>   
             
        <div data-key="76" class="key">
            <kbd>L</kbd>
            <span class="sound">tink</span>
        </div>
    </div>

    <audio data-key="65" src="sounds/Slack - Boing.mp3"></audio>
    <audio data-key="83" src="sounds/Slack - Ding.mp3"></audio>
    <audio data-key="68" src="sounds/Slack - Drop.mp3"></audio>
    <audio data-key="70" src="sounds/Slack - Here you go.mp3"></audio>
    <audio data-key="71" src="sounds/Slack - Hi.mp3"></audio>
    <audio data-key="74" src="sounds/Slack - Plink.mp3"></audio>
    <audio data-key="75" src="sounds/Slack - Tada.mp3"></audio>
    <audio data-key="76" src="sounds/Slack - Wow.mp3"></audio>

</body>
<script src="index.js"></script>

</html>
